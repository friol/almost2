<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="An Apple II emulator for your browser">
        <meta name="keywords" content="Apple II emulator, coding, emulation, apple, wozniak, jobs, 1978">
    
        <link rel="icon" type="image/png" href="img/favicon.ico"/>
        <title>Almost ][ - version 0.7a</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"/>
        
        <script src="js/a2vdc.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/cassette.js"></script>
        <script src="js/disk.js"></script>
        <script src="js/diskii.js"></script>
        <script src="js/mmu.js"></script>
        <script src="js/cpu6502.js"></script>

        <script src="js/testMMU.js"></script>
        <script src="js/cpuTestRunner.js"></script>

        <script src="js/window.js"></script>
        <script src="js/button.js"></script>
        <script src="js/mediaLoader.js"></script>
        <script src="js/checkbox.js"></script>
        <script src="js/radio.js"></script>
        <script src="js/fullScreener.js"></script>
        <script src="js/launchGUI.js"></script>

        <script src="js/main.js"></script>
    </head>

    <body>
        <div id="titleDiv"><img style="position:relative;top:2px" width=110 src="img/almost2logo.png" /> - Apple II emulator v0.7a <span id="fpsSpan"></span></div>
        <div id="debuggerDiv">
        </div>
        <canvas width=800 height=400 id="mainCanvass" style="display:none"></canvas>
        <canvas width=560 height=384 id="a2display"></canvas>
        <br/>
        <div id="taglineDiv">Retro sci-fi GUI theme by <a href="https://azagaya.itch.io/sci-fi-theme" target="_blank">azagaya</a> - wallpaper by Apple</div>
        <!--<button id="partyStarter" onclick="go()" style="visibility:hidden">Start emulation!</button><br/>-->
        <input type="file" id="tapeSelector" onchange="handleFileUpload(this.files)" style="visibility:hidden" />
        <input type="file" id="diskSelector" onchange="handleDiskUpload(this.files)" style="visibility:hidden" />
        <br/>
        <!--
        <label for="romversion">Rom version</label>
        <select name="romversion" id="romversionSelect">
          <option value="apple2plus">Apple ][+</option>
          <option value="apple2">Apple ][</option>
        </select>
        -->

        <img width="52" class="mediaImg" id="tapeIcon" src="img/tape.png" style="display:none" />
        <img width="52" class="mediaImg" id="diskIcon" src="img/disk.png" style="display:none" />
        <!--<span id="trackSpan" style="display: none;">Track n/a</span>-->

        <img id="splashImg" src="img/s6.png" style="display: none;" />

        <!-- gui elements images -->
        <img id="windowUpperBarPrologue" src="gui/window/upper_bar_prologue.png" style="display:none" />
        <img id="windowUpperBarEpilogue" src="gui/window/upper_bar_epilogue.png" style="display:none" />
        <img id="windowUpperBarFiller" src="gui/window/upper_filler.png" style="display:none" />

        <img id="windowLFiller" src="gui/window/left_filler.png" style="display:none" />
        <img id="windowRFiller" src="gui/window/right_filler.png" style="display:none" />

        <img id="windowLowerPrologue" src="gui/window/lower_bar_prologue.png" style="display:none" />
        <img id="windowLowerEpilogue" src="gui/window/lower_bar_epilogue.png" style="display:none" />
        <img id="windowLowerFiller" src="gui/window/lower_filler.png" style="display:none" />

        <img id="buttonLowPrologue" src="gui/button/butlow_prologue.png" style="display:none" />
        <img id="buttonLowEpilogue" src="gui/button/butlow_epilogue.png" style="display:none" />
        <img id="buttonLowFiller" src="gui/button/fillerlow.png" style="display:none" />

        <img id="buttonHighPrologue" src="gui/button/buthigh_prologue.png" style="display:none" /> 
        <img id="buttonHighEpilogue" src="gui/button/buthigh_epilogue.png" style="display:none" /> 
        <img id="buttonHighFiller" src="gui/button/fillerhigh.png" style="display:none" /> 

        <img id="buttonPressedPrologue" src="gui/button/butpressed_prologue.png" style="display:none" /> 
        <img id="buttonPressedEpilogue" src="gui/button/butpressed_epilogue.png" style="display:none" /> 
        <img id="buttonPressedFiller" src="gui/button/fillerpressed.png" style="display:none" /> 

        <img id="mediaLoaderDisk" src="gui/mediaLoader/disk.png" style="display: none;" />
        <img id="mediaLoaderTape" src="gui/mediaLoader/tape.png" style="display: none;" />

        <img id="radioChecked" src="gui/radio/radioChecked.png" style="display: none;" />
        <img id="radioUnChecked" src="gui/radio/radioUnchecked.png" style="display: none;" />

        <img id="checkboxOff" src="gui/checkbox/boxoff.png" style="display: none;" />
        <img id="checkboxOn" src="gui/checkbox/boxon.png" style="display: none;" />

    </body>
</html>
