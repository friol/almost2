<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="An Apple II emulator for your browser">
        <meta name="keywords" content="Apple II emulator, coding, emulation, apple, wozniak, jobs, 1978">
    
        <link rel="icon" type="image/png" href="img/favicon.ico"/>
        <title>Almost ][ - version 0.5a</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css"/>
        
        <script src="js/a2vdc.js"></script>
        <script src="js/sound.js"></script>

    <body>
        <div><img style="position:relative;top:2px" width=110 src="img/almost2logo.png" /> - Apple II emulator v0.5a <span id="fpsSpan"></span></div>
        <div id="debuggerDiv">
        </div>
        <canvas width=800 height=400 id="mainCanvass" style="display:none"></canvas>
        <canvas width=560 height=384 id="a2display" style="width:50%;"></canvas>
        <br/>
        <button id="partyStarter" onclick="go()">Start emulation!</button><br/>
        <input type="file" id="tapeSelector" onchange="handleFileUpload(this.files)">Select tape image (.wav)</input><br/>
        <input type="file" id="diskSelector" onchange="handleDiskUpload(this.files)">Select disk image (.nib)</input>
        <br/>
        <label for="romversion">Rom version</label>
        <select name="romversion" id="romversionSelect">
          <option value="apple2plus">Apple ][+</option>
          <option value="apple2">Apple ][</option>
        </select>

        <img width="52" class="mediaImg" id="tapeImg" src="img/minitape.gif" style="display:none" />
        <img width="52" class="mediaImg" id="diskImg" src="img/disk.png" style="display:none" />
        <span id="trackSpan" style="display: none;">Track n/a</span>

        <!-- great Apple wallpaper from here https://wallpaperaccess.com/apple-2 -->
        <img id="splashImg" src="img/s4.png" style="display: none;" />
    </body>
